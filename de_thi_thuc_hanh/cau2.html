<body>
    <script>
        function tryRemoveFromArray(arr, index) {
            let a1;
            let a2;
            let new_arr = [];
            for (let i = 0; i < arr.length; i++) {
                if (index == arr[i]) {
                    a1 = arr.slice(0, i);
                    a2 = arr.slice(i + 1, arr.length);
                    new_arr = a1.concat(a2);
                    return new_arr;
                } else {
                    return arr;
                }
            }
        }
        let arr = [1, 7, 3, 4, 5];
        console.log(tryRemoveFromArray(arr, 3));
    </script>
</body>
